<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../assets/p5.js"></script>
    <script>
      var t = 0;

      class Ball {
        constructor(x, y = 0, v_x, v_y, c, r) {
          this.pos = createVector(x, y);
          this.pos_init = createVector(x, y);
          this.v = createVector(v_x, v_y);
          this.v_init = createVector(v_x, v_y);
          this.color = c;
          this.diameter = r;
        }
        update() {
          if (Math.abs(this.pos.x) > 350 - this.diameter / 2) {
            this.v.set(this.v.x * -1, this.v.y);
          }

          if (Math.abs(this.pos.y) > 350 - this.diameter / 2) {
            this.v.set(this.v.x, -1 * this.v.y);
          }

          this.pos.add(this.v.x * delta_t, this.v.y * delta_t);
          rectMode(CENTER);
          fill(200, 20, this.color);

          circle(this.pos.x, this.pos.y, this.diameter);
        }

        collide(ball) {
          if (
            p5.Vector.dist(this.pos, ball.pos) <=
            (this.diameter + ball.diameter) / 2
          ) {
            this.v.set(this.v_init.x * -1, this.v_init.y * -1);
            ball.v.set(ball.v_init.x * -1, ball.v_init.y * -1);
          }
        }
      }

      let ball_1, ball_2;
      const delta_t = 1;

      function setup() {
        createCanvas(700, 700);
        ball_1 = new Ball(-290, 0, 10, 20, 0, 80);
        ball_2 = new Ball(280, 0, -20, 10, 255, 40);
      }

      function draw() {
        background("#292a2b");
        translate(350, 350);

        noStroke();

        ball_1.update();
        ball_2.update();

        ball_1.collide(ball_2);

        t += delta_t;
      }
    </script>
  </body>
</html>
