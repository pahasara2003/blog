    <script>
      function setup() {
        createCanvas(600, 600, WEBGL);
        describe("a white sphere with black wireframe lines");
      }

      function draw() {
        background(0);
        ambientLight(0, "#f1a04d");
        shininess(50);
        pointLight(200, 200, 200, 0, 0, 2250);

        // add point light to showcase specular material
        pointLight(200, 200, 200, 0, 200, 50);
        specularMaterial(250);
        noStroke();
        fill(255);
        sphere(40);

        translate(100, 100, 100);
        specularMaterial(250);
        noStroke();
        sphere(40);
        orbitControl();
      }
    </script>
